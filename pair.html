<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #FFFFFF;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;

      position: relative;

    #text {

    }

    .input-container input {
      color: #000;
    }

    .centered-text {
      color: #000;
    }

    .input-container {
      display: flex;
      background: white;
      border-radius: 1rem;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #5e5e5e;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #ff9d9d;
      outline: none;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .centered-text {
      text-align: center;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: black;
      text-shadow: 
        0 0 5px #FF0000, 
        0 0 10px #FF0000, 
        0 0 15px #FF4500, 
        0 0 20px #FF4500, 
        0 0 25px #FF6347, 
        0 0 30px #FF6347;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 5px #FF0000, 
          0 0 10px #FF0000, 
          0 0 15px #FF4500, 
          0 0 20px #FF4500, 
          0 0 25px #FF6347, 
          0 0 30px #FF6347;
      }
      50% {
        text-shadow: 
          0 0 5px #32CD32, 
          0 0 10px #32CD32, 
          0 0 15px #32CD32, 
          0 0 20px #7CFC00, 
          0 0 25px #ADFF2F, 
          0 0 30px #ADFF2F;
      }
      100% {
        text-shadow: 
          0 0 5px #1E90FF, 
          0 0 10px #1E90FF, 
          0 0 15px #00BFFF, 
          0 0 20px #00BFFF, 
          0 0 25px #87CEFA,

    .status {

<body>
  <div class="container">
    <div class="status">
      <div class="status-item">
        <i class="fas fa-bolt"></i>
        <span id="battery" style="font-weight: bold;">--%</span>
        <div style="width: 20px; height: 10px; background-color: #ccc; border-radius: 5px; overflow: hidden;">
          <div id="battery-level" style="width: 0%; height: 100%; background-color: #4CAF50;"></div>
        </div>
      </div>
      <div class="status-item">
        <i class="fas fa-wifi"></i>
        <span id="ip" style="font-weight: bold;">Loading...</span>
        <div style="width: 20px; height: 10px; background-color: #ccc; border-radius: 5px; overflow: hidden;">
          <div id="wifi-level" style="width: 100%; height: 100%; background-color: #4CAF50;"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h2 class="centered-text">·Ç¶·Éß N◊†…ê·Ç¶œÖ‚ÑìœÉ ◊†·Ç¶</h2>           
            <h6>‚öôEnter your number with country code.‚öô</h6>
            <div class="input-container">
              <input placeholder="enter you number" type="number" id="number" placeholder="‚öôenter your phone number with country code‚öô" name="">
              <button id="submit">enter</button>
            </div>
           
            <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
            <br>
            <br>
            <main id="pair"></main>
          <p></p>
        </div>
      </div>
    </div>
    <div class="glowing-text">‚úÜÔ∏éPœÉ…Ø“Ω…æ“Ω‘É ·Ç¶·Éß N◊†…ê·Ç¶œÖ‚ÑìœÉ ◊†·Ç¶</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });

    const updateBattery = async () => {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          const setBattery = () => {
            const batteryPercent = Math.round(battery.level * 100);
            document.getElementById('battery').innerText = `${batteryPercent}%`;
            document.getElementById('battery-level').style.width = `${batteryPercent}%`;
          };
          battery.addEventListener('levelchange', setBattery);
          setBattery();
        } catch (error) {
          console.error('Battery API error:', error);
        }
      }
    }

    const fetchIP = async () => {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ip').innerText = `${data.ip}`;
      } catch {
        document.getElementById('ip').innerText = 'Offline';
      }
    }

    updateBattery();
    fetchIP();
  </script>
