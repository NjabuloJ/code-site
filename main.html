<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <style>
    body {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #000;
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
      margin-top: -40px;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    .button {
      width: 140px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 0px 15px;
      border-radius: 10px;
      border: none;
      color: white;
      position: relative;
      cursor: pointer;
      font-weight: 900;
      transition-duration: .2s;
      background: linear-gradient(0deg, #000, #272727);
      text-decoration: none;
    }

    .button:before, .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 10px;
      background: linear-gradient(45deg, #48ff00, #15ff00, #000000,#000000, #ff0000);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 10s linear infinite;
    }

    @keyframes steam {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .button:after {
      filter: blur(50px);
    }

    .button span {
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }

    .spinner-border {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .battery-status {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }

    .wifi-status {
      position: fixed;
      top: 40px;
      right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h3>Ⴆყ NנɐႦυℓσ נႦ</h3>
    <a href="/qr" class="button" target="_blank"> <span>QR</span> </a> <br>
    <a href="/pair" class="button" target="_blank" onclick="showLoading()"> 
      <span>PAIR</span> 
      <div class="spinner-border" id="loading-spinner"></div>
    </a> <br>
    <button onclick="rewindAudio()">Rewind</button>
    <button onclick="togglePlay()">Play/Pause</button>
    <button onclick="fastForwardAudio()">Fast Forward</button>
  </div>
  <footer>
    ✆︎Pσɯҽɾҽԃ Ⴆყ NנɐႦυℓσ נႦ &copy; <span id="currentYear"></span>
  </footer>
  <div class="battery-status">
    <span id="battery">--%</span>
  </div>
  <div class="wifi-status">
    <span id="ip">Loading...</span>
  </div>

  <audio id="audio" src="https://files.catbox.moe/7e37rk.mp3"></audio>

  <script>
    document.getElementById("currentYear").innerHTML = new Date().getFullYear();

    function showLoading() {
      document.getElementById("loading-spinner").style.display = "inline-block";
    }

    const updateBattery = async () => {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          const setBattery = () => {
            const batteryPercent = Math.round(battery.level * 100);
            document.getElementById('battery').innerText = `${batteryPercent}%`;
          };
          battery.addEventListener('levelchange', setBattery);
          setBattery();
        } catch (error) {
          console.error('Battery API error:', error);
        }
      }
    }

    const fetchIP = async () => {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ip').innerText = `${data.ip}`;
      } catch {
        document.getElementById('ip').innerText = 'Offline';
      }
    }

    updateBattery();
    fetchIP();

    function rewindAudio() {
      const audio = document.getElementById('audio');
      audio.currentTime -= 10;
    }

    function fastForwardAudio() {
      const audio = document.getElementById('audio');
      audio.currentTime += 10;
    }

    function togglePlay() {
      const audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
                                               </html>
